<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Text Align</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>
    <br><br>

    <div style="height: 300px; border: 1px solid gray;">
      <div class="bg-warning h-25 d-inline-block">height 25%</div>
      <div class="bg-warning h-50 d-inline-block">height 50%</div>
      <div class="bg-warning h-75 d-inline-block">height 75%</div>
      <div class="bg-warning h-100 d-inline-block">height 100%</div>
      <div class="bg-warning h-auto d-inline-block">height auto</div>
    </div>
    <br><br>

    <div class="mb-2 bg-white border border-black">All Border</div>
    <div class="mb-2 bg-white border-top border-success">Top Border</div>
    <div class="mb-2 bg-white border-bottom border-warning">Bottom Border</div>
    <div class="mb-2 bg-white border-end border-danger">Right Border</div>
    <div class="mb-2 bg-white border-start border-primary">Left Border</div>
    <br><br>

    <div class="mb-2 bg-light border border-black rounded">Rounded</div>
    <div class="mb-2 bg-light border border-black rounded-top">Rounded Top</div>
    <div class="mb-2 bg-light border border-black rounded-bottom">Rounded Bottom </div>
    <div class="mb-2 bg-light border border-black rounded-end">Rounded Right</div>
    <div class="mb-2 bg-light border border-black rounded-start">Rounded Left</div>
    <div class="mb-2 bg-light border border-black p-5 w-25 rounded-circle">Rounded Circle</div>

  <script src="bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
